databaseChangeLog:
  - changeSet:
      id: create-books-table
      author: andrey chertykovtsev
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: isbn
                  type: VARCHAR(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: cover_image
                  type: VARCHAR(2083)
