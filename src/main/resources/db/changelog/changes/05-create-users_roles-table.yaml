databaseChangeLog:
  - changeSet:
      id: create-user_roles-table
      author: andrey chertykovtsev
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
                    references: users(id)
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_role_id
                    references: roles(id)
        - addPrimaryKey:
            tableName: users_roles
            constraintName: pk_users_roles
            columnNames: user_id, role_id
